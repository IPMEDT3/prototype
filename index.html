<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        AFRAME.registerComponent('modelopacity', {
            schema: {default: 1.0},
            init: function () {
              this.el.addEventListener('model-loaded', this.update.bind(this));
            },
            update: function () {
                var mesh = this.el.getObject3D('mesh');
                var data = this.data;
                if (!mesh) { return; }
                mesh.traverse(function (node) {
                    if (node.isMesh) {
                        node.material.opacity = data;
                        node.material.transparent = true;
                    }
                });
            }
        });
    </script>
    <a-scene>

        <a-assets>
            <a-asset-item id ="kast-obj" src="models/compkast.obj"></a-asset-item>
            <a-asset-item id ="kast-mtl" src="models/compkast.mtl"></a-asset-item>

            <a-asset-item id="motherboard-model" src="models/Motherboard.glb"></a-asset-item>
            <a-asset-item id="cpu-model" src="models/CPU.glb"></a-asset-item>
            <a-asset-item id="gpu-model" src="models/GPU.glb"></a-asset-item>
            <a-asset-item id="ram-model" src="models/RAM.glb"></a-asset-item>
            <a-asset-item id="storage-model" src="models/Storage.glb"></a-asset-item>
            <a-asset-item id="cpuCooler-model" src="models/CPUcooler.glb"></a-asset-item>
        </a-assets>

        <a-camera id="camera">
            <a-plane id="textBorder" width="0.58" height="0.25" color="black" position="-0.6 0.295 -0.5" material="shader:flat">
                <a-plane id="textBar" width="0.55" height="0.23" color="grey" position="0.005 0 0.01" material="shader:flat">
                    <a-text id="infoTitle" width="1" value="test" align="center" position="0 0.09 0" color="black" shader="flat"></a-text>
                    <a-entity id="infoText" text="width: 0.7; value:test; align:center;" position="0 0 0" shader="flat" geometry="primitive: plane; width: 0.55; height:auto"></a-entity>
                    <!-- <a-text id="infoText" width="0.7" value="test" align="center" position="0 0 0" shader="flat" wrapcount="20"></a-text> -->
                </a-plane>
            </a-plane>
            <a-entity
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                cursor="fuse: true;"
                position="0 0 -0.1"
                geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.0035"
                material="color: black; shader: flat"
                raycaster="far: 20; interval: 1000; objects: .picks, .places, .reset, .placesModel, .picksModel">
            </a-entity>
            <a-box position="-2 -0.5 1" material="opacity: 0; transparent: true" color="black" id="hold"> </a-box>
            <a-entity position="1.3 -0.6 -1" id="holdModel" rotation="90 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-camera>

        <a-entity light="type: ambient; intensity:0.3"></a-entity>

        <a-entity light="type: point; intensity: 1.66; distance: 50; decay: 2" position="2.57397 3.87311 0.80308"></a-entity>
        
        <a-plane position="0 0 -8", rotation="-90 0 0", color="grey", width="30", height="30" material="shader:flat"></a-plane>
       
        <a-entity class="placesModel" id="motherboardP" position="-2.2 2.9 -6.2" gltf-model="#motherboard-model" rotation="90 0 0" modify-materials scale="1.3 1.3 1.3" modelopacity="0.3"></a-entity> 
        <a-entity class="picksModel" gltf-model= "#motherboard-model" position="6 2.6 0" scale="1.3 1.3 1.3" rotation="90 -90 0" title="Motherboard" infoText="Het moederbord is een Circuit board waar alle andere onderdelen aan vast gemaakt worden. Het moederbord zorgt ervoor dat alle onderdelen goed samenwerken. Een moederbord heeft stroom kabels, data kabels, slots voor de videokaart en de RAM en een socket voor de CPU. Er zitten ook allerlei andere transistors, capacitors, jumpers etc. op om ervoor te zorgen dat alles goed samenwerkt. Het moederbord heeft ook allerlei andere ports zoals: USB, HDMI/Display port, aux, LAN."></a-entity>

        <a-entity class="placesModel" id="cpuP" gltf-model="#cpu-model" position="-1.6 3.7 -6.2" rotation="90 0 0" scale="1.1 1.1 1.1" modelopacity="0"></a-entity>
        <a-entity class="picksModel" gltf-model="#cpu-model" position="5.5 0.5 -1" rotation="90 -90 0" scale="1.1 1.1 1.1" title="CPU"></a-entity>

        <a-entity class="placesModel" id="gpuP" gltf-model="#gpu-model" rotation="180 -90 0" position="-2.1 1.3 -5.6" modelopacity="0"></a-entity>
        <a-entity class="picksModel" gltf-model="#gpu-model" rotation="0 0 0" position="5 0.2 2"></a-entity>

        <a-entity class="placesModel ramP" gltf-model="#ram-model" position="-0.08 3.71 -6" rotation="90 0 0" scale="1.35 1.35 1.35" modelopacity="0"></a-entity>
        <a-entity class="placesModel ramP" gltf-model="#ram-model" position="-0.33 3.71 -6" rotation="90 0 0" scale="1.35 1.35 1.35" modelopacity="0"></a-entity>
        <a-entity class="placesModel ramP" gltf-model="#ram-model" position="-0.585 3.71 -6" rotation="90 0 0" scale="1.35 1.35 1.35" modelopacity="0"></a-entity>
        <a-entity class="placesModel ramP" gltf-model="#ram-model" position="-0.84 3.71 -6" rotation="90 0 0" scale="1.35 1.35 1.35" modelopacity="0"></a-entity>

        <a-entity class="picksModel" gltf-model="#ram-model" position="6 0.2 -2" rotation="0 90 0" scale="1.35 1.35 1.35"></a-entity>
        <a-entity class="picksModel" gltf-model="#ram-model" position="6 0.2 -2.5" rotation="0 90 0" scale="1.35 1.35 1.35"></a-entity>
        <a-entity class="picksModel" gltf-model="#ram-model" position="6 0.2 -3" rotation="0 90 0" scale="1.35 1.35 1.35"></a-entity>
        <a-entity class="picksModel" gltf-model="#ram-model" position="6 0.2 -3.5" rotation="0 90 0" scale="1.35 1.35 1.35"></a-entity>

        <a-entity class="placesModel" gltf-model="#storage-model" scale="1.25 1.25 1.25" rotation="0 -90 0" position="3 4 -6" modelopacity = "0.3"></a-entity>
        <a-entity class="picksModel" gltf-model="#storage-model" scale="1.25 1.25 1.25" rotation="0 -90 0" position="5 0.1 4.5"></a-entity>

        <a-entity class="placesModel" id="cpuCoolerP" gltf-model="#cpuCooler-model" scale="1.1 1.1 1.1" rotation="90 0 0" position="-1.6 4.7 -6.17" modelopacity="0"></a-entity>
        <a-entity class="picksModel" gltf-model="#cpuCooler-model" scale="1.1 1.1 1.1" rotation="90 -90 0" position="6 1 3"></a-entity>

        <a-entity obj-model = "obj: #kast-obj; mtl: #kast-mtl" position="0 3 -5" rotation= "0 180 0"> </a-entity>

        <a-sky color="lightblue"></a-sky>

        <a-sphere position="-7 2 -1" color="grey" class="reset"></a-sphere>
    </a-scene> 
</body>
</html>
